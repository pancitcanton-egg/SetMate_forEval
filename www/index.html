<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.gstatic.com https://www.googleapis.com https://setmate-db-default-rtdb.asia-southeast1.firebasedatabase.app https://s-apse1a-nss-2008.asia-southeast1.firebasedatabase.app https://apis.google.com https://other-domain.com">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/fontawesome-free-6.5.1-web/css/all.min.css">
    <title>SetMate</title>
    </head>
    <body>
        <div class="container">
            <div class="forms-container">
              <div class="signin-signup">
                <form id="signin-form" action="#" class="sign-in-form">
                  <img src="img/icon.png" alt="">
                  <h2 class="title">Sign In</h2>
                  <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="signin-email" placeholder="Email" autocomplete="email" />
                </div>
                  <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="signin-password" placeholder="Password" autocomplete="new-password" />
                </div>
                  <input type="submit" value="Login" class="btn solid" />
                  <!-- <p class="social-text">Or Sign in with social platforms</p> -->
                  <!-- <div class="social-media">
                        <a href="#" class="social-icon">
                        <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                        <i class="fab fa-google"></i>
                        </a>
                  </div> -->
                </form>
                <form id="signup-form" action="#" class="sign-up-form">                
                    <img src="img/icon.png" alt="">
                    <h2 class="title">Sign Up</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" id="signup-username" placeholder="Username" autocomplete="username" />
                      </div>
                      <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="signup-email" placeholder="Email" autocomplete="email" />
                      </div>
                      <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="signup-password" placeholder="Password" autocomplete="new-password" />
                    </div>
                    <input type="submit" class="btn" value="Sign up" />
                  <!-- <p class="social-text">Or Sign up with social platforms</p> -->
                  <!-- <div class="social-media">
                    <a href="#" class="social-icon">
                      <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-icon">
                      <i class="fab fa-google"></i>
                    </a>
                  </div> -->
                </form>
              </div>
            </div>
      
            <div class="panels-container">
              <div class="panel left-panel">
                <div class="content">
                  <h3>New here?</h3>
                  <p>
                    Join our community and be an efficient SetMate!
                  </p>
                  <button class="btn transparent" id="sign-up-btn">
                    Sign up
                  </button>
                </div>
                <img src="img/community.svg" class="image" alt="" />
              </div>
              <div class="panel right-panel">
                <div class="content">
                  <h3>One of us?</h3>
                  <p>
                    Continue the fun of proving as one of our SetMate
                  </p>
                  <button class="btn transparent" id="sign-in-btn">
                    Sign in
                  </button>
                </div>
                <img src="img/solution-mindset.svg" class="image" alt="" />
              </div>
            </div>
          </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="module" src="js/index.js"></script>
    </body>
</html>
